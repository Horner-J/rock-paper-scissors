<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Koulen&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <title>Rock Paper Scissors</title>
    <link rel="icon" type="image/x-icon" href="images/favicon-16x16.png">
</head>
<body>
    <div class="container">
        <div class="button">
            <h2>Make your choice</h2>
            <button id="user-rock">Rock</button>

            <button id="user-paper">Paper</button>

            <button id="user-scissors">Scissors</button>
        </div>

        <div class="computer-result"><h2>Computer Chooses: <br><span id="computer-choice"></span></h2></div>

        <div class="game-results"><h2>Game Result: <br><span id="game-result"></span></h2></div>

    </div>
    
    <script src="scripts/main.js"></script>
</body>
</html>
